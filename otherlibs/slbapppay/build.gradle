apply plugin: 'com.android.library'
//apply from: '../../mobsdk.gradle'
def config = rootProject.ext
def librarys = rootProject.ext.dependencies
android {
    compileSdkVersion config.compileSdkVersion
    buildToolsVersion config.buildToolsVersion
    defaultConfig {
        minSdkVersion config.minSdkVersion
        targetSdkVersion config.targetSdkVersion
        versionCode config.versionCode
        versionName config.versionName

        multiDexEnabled true
//        renderscriptTargetApi 19
//        renderscriptSupportModeEnabled true
        ndk {
            moduleName "aaaa,bbb"
            ldLibs "log", "z", "m", "android", "c"
            abiFilters "armeabi", "armeabi-v7a", "x86"
        }
//        manifestPlaceholders = [
//                JPUSH_APPKEY : "7ca0efe91a50e8dc8653e723", //JPush上注册的包名对应的appkey.
//                JPUSH_CHANNEL : "developer-default", //暂时填写默认值即可.
//        ]
        sourceSets.main {
            jni.srcDirs = []
            //LOCAL_LDFLAGS += -fuse-ld=bfd
            //jni.srcDirs 'src/main/jni'
            jniLibs.srcDir '../../otherjar'
        }
        proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        signingConfig signingConfigs.debug
    }
    buildTypes {
        release {

            minifyEnabled false
//            zipAlignEnabled false
//            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    //common url
    implementation librarys.design
    implementation librarys.appcompatV7
    implementation librarys.supportannotations
    implementation librarys.recyclerviewv7
    implementation librarys.cardviewv7

    implementation(name: 'libmvp', ext: 'aar')

    api files('../../otherjar/alipaySdk-20180403.jar')
    implementation files('../../otherjar/UPPayAssistEx.jar')
    implementation files('../../otherjar/UPPayPluginExPro.jar')
    api 'com.tencent.mm.opensdk:wechat-sdk-android-without-mta:5.3.1'

    //jar aar

    //rep /**rep*/不能换行
    /**rep*/implementation (name:'biz2-phone-pay-wx2_bxnt_nation', ext:'aar')

}